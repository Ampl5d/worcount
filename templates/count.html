<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>There are {{ count }} words in your text</h1>
    <a href="{% url 'home'%}">Start Again</a>
    <h1>Your Text:</h1>
    <p>{{ fulltext }}</p>
    <h2>Word Count:</h2>
    {% for word, counttotal in sortedwords %}
      {{ word }} - {{ counttotal }}
      <br />
    {% endfor %}
  </body>
</html>
